<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <title>TrainTimes</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="jumbotron clip-text">Train Times</div>

            
        </div>

    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-info">
                <div class="panel-heading panel-primary">
                    <div class="panel-title">Current Train Schedule</div>                    
                </div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-warning">
                <div class="panel-heading">Add Train</div>
                <div class="panel-body">
                    <form id="form">                        
                            <div class="form-group">
                                <label>Train Name</label>
                                <input type="text" class="form-control" id="inputTrain" placeholder="The Elegance of Yesteryear">
                                    </div>  

                                    <div class="form-group">
                                            <label>Destination</label>
                                            <input type="text" class="form-control" id="inptDest" placeholder="Lisbon">
                                        </div>

                                        <div class="form-group">
                                                <label for="exampleInputEmail1">First Train Time (HH:mm - In Military Time)</label>
                                                <input type="text" class="form-control" id="inputTime" placeholder="18:30">
                                            </div>

                                            <div class="form-group">
                                                    <label for="exampleInputEmail1">Frequency (min)</label>
                                                    <input type="text" class="form-control" id="inputFrequency" placeholder="120">
                                                </div>

                                <button class="btn btn-danger" id="submit-button">Submit</button>
                    </form>
                </div>
            </div>
              
        </div>
    </div>
</div>
   
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="logic.js"></script>
</html>
